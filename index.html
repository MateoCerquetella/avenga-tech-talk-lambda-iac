<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avenga - Tech Talk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      @keyframes image-fall {
        0% {
          top: 100%;
        }
        100% {
          top: -10%;
        }
      }
      @keyframes image-shake {
        0% {
          transform: translateX(0px);
        }
        50% {
          transform: translateX(80px);
        }
        100% {
          transform: translateX(0px);
        }
      }
      .images {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .image {
        position: fixed;
        top: -10%;
        z-index: -1;
        user-select: none;
        cursor: default;
        animation-name: image-fall, image-shake;
        animation-duration: 7s, 3s;
        animation-timing-function: linear, ease-in-out;
        animation-iteration-count: infinite, infinite;
        animation-play-state: running, running;
      }

      .image img {
        width: 60px;
        height: auto;
      }
      .image:nth-of-type(1) {
        left: 10%;
        animation-delay: 1s, 1s;
      }
      .image:nth-of-type(2) {
        left: 20%;
        animation-delay: 6s, 0.5s;
      }
      .image:nth-of-type(3) {
        left: 30%;
        animation-delay: 4s, 2s;
      }
      .image:nth-of-type(4) {
        left: 40%;
        animation-delay: 2s, 2s;
      }
      .image:nth-of-type(5) {
        left: 50%;
        animation-delay: 8s, 3s;
      }
      .image:nth-of-type(6) {
        left: 60%;
        animation-delay: 6s, 2s;
      }
      .image:nth-of-type(7) {
        left: 70%;
        animation-delay: 2.5s, 1s;
      }
      .image:nth-of-type(8) {
        left: 80%;
        animation-delay: 1s, 0s;
      }
      .image:nth-of-type(9) {
        left: 90%;
        animation-delay: 3s, 1.5s;
      }
      .image:nth-of-type(10) {
        left: 95%;
        animation-delay: 2s, 1s;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">
    <div class="images" aria-hidden="true">
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
      <div class="image"><img src="./assets/avenga-logo.png" alt="" /></div>
    </div>

    <div class="max-w-2xl mx-auto">
      <div class="text-center mb-6">
        <img
          src="./assets/avenga-logo-long.svg"
          alt="Avenga Logo"
          class="mx-auto h-16"
        />
      </div>

      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Avenga - Tech Talk
      </h1>

      <!-- Camera Preview -->
      <div class="mb-6">
        <video
          id="video"
          class="w-full h-96 bg-black rounded-lg shadow-lg mb-4 object-cover"
          autoplay
          playsinline
        ></video>

        <div class="flex justify-center gap-4">
          <button
            id="startCamera"
            class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Start Camera
          </button>
          <button
            id="capture"
            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition"
          >
            Take Photo
          </button>
        </div>
      </div>

      <!-- Captured Image Preview -->
      <div class="mb-6">
        <canvas
          id="canvas"
          class="w-full h-96 bg-gray-200 rounded-lg shadow-lg mb-4 object-cover hidden"
        ></canvas>

        <div id="captureControls" class="flex justify-center gap-4 hidden">
          <button
            id="retake"
            class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600 transition"
          >
            Retake
          </button>
          <button
            id="analyze"
            class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition"
          >
            Analyze Image
          </button>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results" class="hidden">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Analysis Results
        </h2>
        <div id="analysisResults" class="bg-white p-6 rounded-lg shadow-lg">
          <div id="loading" class="hidden text-center">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"
            ></div>
            <p class="mt-4 text-gray-600">Analyzing image...</p>
          </div>
          <pre
            id="resultText"
            class="whitespace-pre-wrap text-sm text-gray-700"
          ></pre>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const startButton = document.getElementById('startCamera');
      const captureButton = document.getElementById('capture');
      const retakeButton = document.getElementById('retake');
      const analyzeButton = document.getElementById('analyze');
      const captureControls = document.getElementById('captureControls');
      const results = document.getElementById('results');
      const loading = document.getElementById('loading');
      const resultText = document.getElementById('resultText');

      // Start camera
      startButton.addEventListener('click', async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true
          });
          video.srcObject = stream;
          startButton.disabled = true;
          captureButton.disabled = false;
        } catch (err) {
          console.error('Error accessing camera:', err);
          alert(
            'Error accessing camera. Please ensure you have granted camera permissions.'
          );
        }
      });

      // Capture photo
      captureButton.addEventListener('click', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        canvas.classList.remove('hidden');
        captureControls.classList.remove('hidden');
        video.classList.add('hidden');
        captureButton.classList.add('hidden');
        startButton.classList.add('hidden');
      });

      // Retake photo
      retakeButton.addEventListener('click', () => {
        canvas.classList.add('hidden');
        captureControls.classList.add('hidden');
        video.classList.remove('hidden');
        captureButton.classList.remove('hidden');
        startButton.classList.remove('hidden');
        results.classList.add('hidden');
      });

      // Analyze image
      analyzeButton.addEventListener('click', async () => {
        loading.classList.remove('hidden');
        results.classList.remove('hidden');
        resultText.textContent = '';

        try {
          // Convert canvas to blob
          const blob = await new Promise((resolve) =>
            canvas.toBlob(resolve, 'image/jpeg')
          );
          const formData = new FormData();
          formData.append('image', blob, 'capture.jpg');

          // Upload to S3 and analyze (you'll need to implement this endpoint)
          const response = await axios.post('YOUR_API_ENDPOINT', formData, {
            headers: {
              'Content-Type': 'multipart/form-data'
            }
          });

          resultText.textContent = JSON.stringify(response.data, null, 2);
        } catch (error) {
          resultText.textContent = 'Error analyzing image: ' + error.message;
        } finally {
          loading.classList.add('hidden');
        }
      });

      // Initially disable capture button
      captureButton.disabled = true;
    </script>
  </body>
</html>
